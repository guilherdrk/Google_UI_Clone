 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger">
            <a class="menu__link active" href="">ALL</a>
            <a class="menu__link" href="">Images</a>
        </div>
        <div class="menu__section right">
            <a class="menu__link web" href="">Gmail</a>
            <a class="menu__link web" href="">Imagens</a>
            <img class="menu__icon" src="assets/more-icon.svg" alt="#moreIcon">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="circleFrame">
                <img class="menu__avatar" src="assets/avatar.jpg" alt="">
            </div>
        </div>
    </header>
    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="UI clone">
        
        <input class="content__search" type="text" placeholder="Search..." />

        <div class="content__offer">
            Made width by 
            <a href="https://www.instagram.com/guilherdrk_/" target="_blank">Guilherme</a>
            for studying purposes
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links--mobile">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>

        <div class="footer__section footer__links--web">
            <div class="footer__links--web left">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Como funciona a Pesquisa</a>
            </div>
            <div class="footer__links--web right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
